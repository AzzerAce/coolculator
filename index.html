<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coolculator</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="calc">
        <div class="title"><span id="name">Coolculator</span></div>
        <div class="screen">
            <input class="exp" id="exp-bfor" name="exp-bfor" type="text" tabindex="-1" readonly>
            <input class="exp" id="exp-in" name="exp" type="text" placeholder="0" tabindex="0" autofocus>
        </div>
        <div class="buttons">
            <div class="row">
                <div class="btn-spc"><div class="btn">CE</div></div>
                <div class="btn-spc"><div class="btn">C</div></div>
                <div class="btn-spc"><div class="btn">&#8678;</div></div>
                <div class="btn-spc"><div class="btn">√</div></div>
                <div class="btn-spc"><div class="btn">n!</div></div>
            </div>
            <div class="row">
                <div class="btn-spc"><div class="btn">7</div></div>
                <div class="btn-spc"><div class="btn">8</div></div>
                <div class="btn-spc"><div class="btn">9</div></div>
                <div class="btn-spc"><div class="btn">&pi;</div></div>
                <div class="btn-spc"><div class="btn">%</div></div>
            </div>
            <div class="row">
                <div class="btn-spc"><div class="btn">4</div></div>
                <div class="btn-spc"><div class="btn">5</div></div>
                <div class="btn-spc"><div class="btn">6</div></div>
                <div class="btn-spc"><div class="btn">&lowast;</div></div>
                <div class="btn-spc"><div class="btn">÷</div></div>
            </div>
            <div class="row">
                <div class="btn-spc"><div class="btn">1</div></div>
                <div class="btn-spc"><div class="btn">2</div></div>
                <div class="btn-spc"><div class="btn">3</div></div>
                <div class="btn-spc"><div class="btn">+</div></div>
                <div class="btn-spc"><div class="btn">&minus;</div></div>
            </div>
            <div class="row">
                <div class="btn-spc"><div class="btn">0</div></div>
                <div class="btn-spc"><div class="btn">,</div></div>
                <div class="btn-spc"><div class="btn">±</div></div>
                <div class="btn-spc"><div class="btn">Ans</div></div>
                <div class="btn-spc"><div class="btn">=</div></div>
            </div>
        </div>
    </div>
</body>
</html>
